<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="SCP Wiki Attribution Metadata Editor">
    <meta name="keywords" content="scp,wiki,attribution,metadata,editor">
    <link rel="stylesheet" href="./editor.css">
    <script src="./editor.js"></script>
    <title>Attribution Metadata Editor</title>
  </head>

  <body>
    <noscript>This application requires Javascript to function.</noscript>

    <h1 id="error" class="error hidden"></h1>

    <div id="form">
      <fieldset id="auth">
        <legend id="auth-label"></legend>

        <!-- Password -->
        <div class="row">
          <label id="auth-password-label"></label>
          <input id="auth-password" type="text"></input>
          <label id="auth-password-error" class="error"></label>
        </div>
      </fieldset>

      <fieldset id="main">
        <legend id="main-label"></legend>

        <!-- Site -->
        <div class="row">
          <label id="main-site-label"></label>
          <input id="main-site" type="text"></input>
          <label id="main-site-error" class="error"></label>
        </div>

        <!-- Page -->
        <div class="row">
          <label id="main-page-label"></label>
          <input id="main-page" type="text"></input>
          <label id="main-page-error" class="error"></label>
        </div>

        <!-- Attribution -->
        <div id="attrib">
          <!-- TODO -->
        </div>
      </fieldset>

      <fieldset id="admin">
        <legend id="admin-label"></legend>

        <!-- Reset Password -->
        <span>
          <label id="admin-password-label"></label>
          <input id="admin-password" type="text"></input>
          <label id="admin-password-error" class="error"></label>
        </span>

        <div>
          <span>
            <input id="admin-radio-regular" type="radio" name="timer-type" value="generic" checked>
            <label id="admin-radio-regular-label" for="timer-type"></label>
          </span>

          <span>
            <input id="admin-radio-admin" type="radio" name="timer-type" value="generic">
            <label id="admin-radio-admin-label" for="timer-type"></label>
          </span>
        </div>

        <div class="margin-top">
          <!-- Old password -->
          <div class="row">
            <label id="admin-oldpassword-label"></label>
            <input id="admin-oldpassword" type="text"></input>
            <label id="admin-oldpassword-error" class="error"></label>
          </div>

          <!-- New password -->
          <div class="row">
            <label id="admin-newpassword-label"></label>
            <input id="admin-newpassword" type="text"></input>
            <label id="admin-newpassword-error" class="error"></label>
          </div>
        </div>
      </fieldset>
    </div>
  </body>
</html>
